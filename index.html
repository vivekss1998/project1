<!DOCTYPE html>
<html>
<head>
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    #monthlyPayment {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateLoan() {
      var loanAmount = document.getElementById("loanAmount").value;
      var interestRate = document.getElementById("interestRate").value;
      var loanTerm = document.getElementById("loanTerm").value;

      var monthlyInterestRate = interestRate / 100 / 12;
      var numberOfPayments = loanTerm;
  
      var monthlyPayment = loanAmount * monthlyInterestRate / (1 - (Math.pow(1 / (1 + monthlyInterestRate), numberOfPayments)));
      monthlyPayment = monthlyPayment.toFixed(2);

      document.getElementById("monthlyPayment").innerHTML = "Monthly Payment: $" + monthlyPayment;
    }
  </script>
</head>
<body>
  <div class="calculator">
    <h2>Loan Calculator</h2>
    <div>
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount">
    </div>
    <div>
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate">
    </div>
    <div>
      <label for="loanTerm">Loan Term (months):</label>
      <input type="number" id="loanTerm">
    </div>
    <div>
      <button onclick="calculateLoan()">Calculate</button>
    </div>
    <div id="monthlyPayment"></div>
  </div>
</body>
</html>
